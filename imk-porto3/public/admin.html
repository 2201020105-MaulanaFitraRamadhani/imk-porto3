<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script type="module" src="./admin.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="location.href='index.html'">Kembali ke Beranda</button>

  <!-- === PROFILE EDIT SECTION === -->
  <section>
    <h2>Edit Profil</h2>
    <form id="profile-form">
      <label>Foto Profil (Link URL):</label>
      <input type="text" name="photo_url"><br>

      <label>Biodata Singkat:</label>
      <textarea name="biodata"></textarea><br>

      <label>Skill Set (pisahkan dengan koma):</label>
      <input type="text" name="skills"><br>

      <label>Pengalaman:</label>
      <textarea name="experience"></textarea><br>

      <label>Organisasi:</label>
      <textarea name="organization"></textarea><br>

      <label>Kegiatan:</label>
      <textarea name="activity"></textarea><br>

      <label>Pendidikan (pisahkan dengan koma):</label>
      <input type="text" name="education"><br>

      <label>Proyek (pisahkan dengan koma):</label>
      <input type="text" name="projects"><br>

      <button type="submit">Simpan Profil</button>
    </form>
  </section>

  <!-- === ARTICLE EDIT SECTION === -->
  <section>
    <h2>Daftar Artikel</h2>
    <div id="article-list"></div>
    <h3>Edit Artikel</h3>
    <form id="edit-article-form">
      <input type="hidden" name="id">
      <label>Judul:</label>
      <input type="text" name="title"><br>
      <label>Konten:</label>
      <textarea name="content"></textarea><br>
      <label>URL Gambar:</label>
      <input type="text" name="image_url"><br>
      <button type="submit">Simpan Perubahan</button>
    </form>
  </section>

  <!-- === CONTACT SECTION === -->
  <section>
    <h2>Pesan Kontak</h2>
    <table border="1" id="contact-table">
      <thead>
        <tr><th>Nama</th><th>Email</th><th>Pesan</th><th>Tanggal</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
