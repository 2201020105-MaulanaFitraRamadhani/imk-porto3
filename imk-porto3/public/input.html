<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Artikel</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="input.js" type="module"></script>
</head>
<body>
  <section>
    <h2>Tambah Artikel Baru</h2>
    <form method="POST" action="/api/articles" onsubmit="submitForm(event)">
      <label>Judul Artikel</label>
      <input type="text" name="title" required />
      <label>Isi Artikel</label>
      <textarea name="content" required></textarea>
      <label>Gambar</label>
      <input type="url" name="image_url" placeholder="https://..." />
      <button type="submit">Kirim</button>
    </form>    
    <button id="logout">Logout</button>
    <br>
    <a href="index.html" class="back-home">‚Üê Kembali ke Beranda</a>
  </section>
  <script src="supabase-client.js"></script>
  <script src="input-handler.js"></script>

</body>
</html>
